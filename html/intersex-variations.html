<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interIdentity</title>
    <link rel="icon" href="./../media/images/logo2.png" type="image/png" />
    <link rel="stylesheet" href="./../css/root-style.css" />
    <link rel="stylesheet" href="./../css/loader-style.css" />
    <link rel="stylesheet" href="./../css/header-style.css" />
    <link rel="stylesheet" href="./../css/footer-style.css" />

    <link rel="stylesheet" href="./../css/intersex-variations-style.css" />
  </head>
  <body>
    <div class="loader"></div>

    <header id="header-container"></header>

    <main>
      <section class="intersex-section">
        <div class="intersex-container">
          <img src="" alt="image" style="float: right" />
          <h1 style="color: var(--color-main-purple-1)">INTERSEX VARIATIONS</h1>
        </div>
        <p></p>
      </section>

      <section class="common-variations-section">
        <h1>
          <span style="color: var(--color-main-purple-1)">3 COMMON</span>
          INTERSEX VARIATIONS
        </h1>

        <div class="variation-1 variations">
          <div>
            <h1></h1>
            <p></p>
          </div>

          <img src="" alt="img" style="margin-left: 10px" />
        </div>

        <div class="variation-2 variations">
          <img src="" alt="img" style="margin-right: 10px" />

          <div>
            <h1></h1>
            <p></p>
          </div>
        </div>

        <div class="variation-3 variations">
          <div>
            <h1></h1>
            <p></p>
          </div>
          <img src="" alt="img" style="margin-left: 10px" />
        </div>
      </section>

      <section class="cards-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="card-1-name"></p>
            </div>
            <div class="flip-card-back">
              <p class="card-1-content"></p>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="card-2-name"></p>
            </div>
            <div class="flip-card-back">
              <p class="card-2-content"></p>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="card-3-name"></p>
            </div>
            <div class="flip-card-back">
              <p class="card-3-content"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="download-section">
        <a
          href="./../media/Intersex-Variations-Glossary.pdf"
          class="download-glossary"
          download
          >Download Intersex Variations Glossary</a
        >
      </section>
    </main>

    <footer class="footer-container"></footer>

    <script src="./../js/header-script.js"></script>
    <script src="./../js/loader-script.js"></script>
    <script src="./../js/nav-script.js"></script>
    <script src="./../js/footer-script.js"></script>

    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/login-checker-script.js" type="module" defer></script>
    <script
      src="./../js/Intersex-Variations-Script.js"
      type="module"
      defer
    ></script>
  </body>
</html>
